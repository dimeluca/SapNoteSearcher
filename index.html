<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SAP Notes & KBA Searcher</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="card">
		  <div class="card-body">
			  <div class="container">
				  <h4>SAP Notes and KBA searcher</h4>
				  <div class="row">
					  <div class="col-6">
						  <input type="number" id="form1" class="form-control" placeholder="Note/KBA Number"/>
					  </div>
					  <div class="col-6">
						  <input id="searchbt1" class="btn btn-success" type="button" value="Search By Number" />
					  </div>
				  </div>
				  <div class="row">
					  <div class="col-6">
						  <input type="search" id="form2" class="form-control" placeholder="Description"/>
					  </div>
					  <div class="col-6">
						  <input id="searchbt2" class="btn btn-success" type="button" value="Search By Desc" />
					  </div>
				  </div>
			  </div>
		  </div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
