<html>
	<head>
		<title>SAP Notes & KBA Searcher</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">		
	</head>
	<body>
		<div class="card" style="width: 20rem;">
		  <div class="card-body">
			<h5 class="card-title">SAP Notes and KBA searcher</h5>
			<div id="div1" class="input-group">
			  <div class="form-outline" style="display: table-cell;">
				<input type="number" id="form1" class="form-control" placeholder="Note or KBA number" style="width: 17rem;"/>
			  </div>
			  <input id="searchbt1" class="btn btn-success" type="button" value="Search By Number" />
			</div>
			<div id="div2" class="input-group" style="margin-top: 10px">
			  <div class="form-outline">
				<input type="search" id="form2" class="form-control" placeholder="Insert Description" style="width: 17rem;"/>
			  </div>
			  <input id="searchbt2" class="btn btn-success" type="button" value="Search By Description" />
			</div>			
		  </div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
